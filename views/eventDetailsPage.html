<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/eventDetailsPage.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 10px;
        }
        h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        p, em {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .book-event {

            text-align: center;
            padding: 10px;

            border-radius: 5px;

<body>

    <script src="../scripts/navbar.js"></script>

    <h1>Event Details: Meet Up at the Big Head</h1>

    <img src="../assets/Head.jpg" alt="Big Head">

    <div class="description">
        <section>
            <p>A tour starting at a 12-meter, bent-wire girl's head in front of a landmark building. It's near Chinatown.</p>
        </section>

        <section>
            <h3>Address</h3>
            <em>6 Ave SE, Calgary, AB T2G 0G2</em> 
        </section>

        <section>
            <h3>Event Times</h3>
            <p>Fridays, Saturdays, Sundays @ 17:00PM - 18:30PM</p>
        </section>

        <section>
            <h3>Price of Event</h3>
            <p>$25/person</p>
        </section>
    </div>
    
    <a href="paymentPage.html" class="book-event">Book Event</a>
