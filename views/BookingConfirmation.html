<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .confirmation-box {
            background-color: white;
            color: black; /* Set font color to black */
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            width: 60%;
        }
        .back-to-home {
            display: block; /* Change to block to make it appear below */
            background-color: navy;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-to-home:hover {
            background-color: darkblue;
        }
        .button {
            display: inline-block;
            background-color: green; /* Green button for Download */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 10px; /* Add space between buttons */
        }
        .button:last-child {
            margin-right: 0; /* Remove margin-right for the last button */
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Event: The Big Head</h1>

    <div class="confirmation-box">
        <p><h2>Payment Complete!</h2></p>
        <p><i>Add Ticket to your Wallet or Download to Save it.</i></p>
        <p>Enjoy your trip!</p>

        <button class="button">Download</button>
        <button class="button">Google Wallet</button>

        <a href="EventDetails.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
