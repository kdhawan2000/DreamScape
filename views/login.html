<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="content">
        <div class="logoimage">
            <img class="img" src="../assets/dreamScapeLogo.png" alt="Dreamscape logo image" />
        </div>
        <div class="form login">
            <div class="form-content">
                <header class="login-header">Login to your account</header>
                <br>
                <form id="loginForm">
                    <div class="field input-field">
                        <i class="fas fa-envelope"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email" id="email">
                    </div>
                    <br>
                    <br>
                    <div class="field input-field password-container">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </span>
                        <i class="fas fa-lock"></i>
                    </div>
                    <br>
                    <br>
                    <div class="loginButton">
                        <button type="submit" class="text-wrapper">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var icon = document.querySelector('.password-toggle-icon i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Fetch credentials from file
            fetch('../user-database/credentials.txt')
                .then(response => response.text())
                .then(data => {
                    // Split data into lines and extract email and password
                    var lines = data.split('\n');
                    var found = false;
                    for (var i = 0; i < lines.length; i++) {
                        var parts = lines[i].split(':');
                        if (parts.length === 2 && parts[0].trim() === email && parts[1].trim() === password) {
                            found = true;
                            break;
                        }
                    }
                    if (found) {
                        alert('Login successful');
                        // Redirect to home page or perform other actions upon successful login
                        window.location.href = 'homePage.html';
                    } else {
                        alert('Incorrect email or password');
                    }
                })
                .catch(error => {
                    console.error('Error fetching credentials:', error);
                    alert('Failed to fetch credentials');
                });
        });
    </script>
</body>
</html>
