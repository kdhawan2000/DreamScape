<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        h3 {
            margin-top: 10px;
        }
        h4 {
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .payment-methods {
            margin-top: 20px;
        }
        .payment-methods a {
            display: block;
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .payment-methods a + a {
            margin-top: 5px;
        }
        .payment-methods a:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <img src="Head.jpg" alt="Big Head">
    <h3>Big Head</h3>
    <h4>$100.00</h4>

    <form>
        <label for="cardNumber"><h2>Card Number</h2></label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">
    </form>

    <form>
        <label for="expiry"><h2>Expiry</h2></label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY">
    </form>

    <form>
        <label for="cvv"><h2>CVV</h2></label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
    </form>

    <form>
        <label for="cardHolderName"><h2>Card Holder's Name</h2></label>
        <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter card holder's name">
    </form>

    <div class="payment-methods">
        <a href="BookingConfirmation.html">Pay with Credit</a>
        <p>------- Or pay with -------</p>
        <a href="BookingConfirmation.html">PayPal</a>
        <a href="BookingConfirmation.html">Apple Pay</a>
    </div>
</body>
</html>
