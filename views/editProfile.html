<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/profilePage.css">

    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/profilePage.js"></script>
</head>
<body>

    <script src="../scripts/navbar.js"></script>

    <div class="profilephoto-container">
        <div class="profile-photo">
            <h3>Update Photo</h3>
            <br>
            <img src="../user-database/profile.png" alt="Profile Photo">
            <button class="edit-profile-button" onclick="updateCred()">Edit</button>
        </div>

        <div>
            <h3>Update name</h3>
            <br>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button class="edit-button" onclick="updateName()">Save</button>
        </div>   

        <div>
            <h3>Update email-id</h3>
            <br>
            <input type="text" id="nameInput" placeholder="Enter new email">
            <button class="edit-button" onclick="updateCred()">Save</button>
        </div>  

        <div>
            <h4>Update password</h4>
            <br>
            <input type="text" id="nameInput" placeholder="Enter new password">
            <button class="edit-button" onclick="updateCred()">Save</button>
        </div>  
    </div>

    
</body>
</html>
