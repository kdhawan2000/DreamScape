<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Navbar</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    background-color: #1e3163; /* Dark blue background */
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px; /* Adjust the height as needed */
    padding: 0 10px;
    box-sizing: border-box; /* Include padding in width calculation */
  }

  .navbar-icon {
    color: #fff; /* White icons */
    font-size: 24px;
    line-height: 60px; /* Center the icons vertically */
    padding: 0 15px; /* Add padding around the icons */
    box-sizing: border-box; /* Include padding in width calculation */
  }

  .navbar-icon:hover {
    cursor: pointer;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-icon">&#9776;</div> <!-- Hamburger icon -->
    <div class="navbar-icon">&#128197;</div> <!-- Home icon -->
    <div class="navbar-icon">&#128196;</div> <!-- Profile icon -->
    <div class="navbar-icon">&#128241;</div> <!-- Message icon -->
    <div class="navbar-icon">&#128187;</div> <!-- Settings icon -->
  </div>
</body>
</html>
