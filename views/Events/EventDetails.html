<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        section {
            margin-top: 20px;
            padding: 10px;
        }
        h3 {
            text-decoration: underline;
            margin-bottom: 10px;
        }
        em {
            font-style: normal;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: block;
        }
        .description {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            width: 60%;
            color: black; /* Added font color */
        }
        .book-event {
            display: inline-block;
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .book-event:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Event Details: Meet Up at the Big Head</h1>

    <img src="Head.jpg" alt="Big Head">

    <div class="description">
        <section>
            <p>A tour starting at a 12-meter, bent-wire girl's head in front of a landmark building. It's near Chinatown.</p>
        </section>

        <section>
            <h3>Address</h3>
            <em>6 Ave SE, Calgary, AB T2G 0G2</em> 
        </section>

        <section>
            <h3>Event Times</h3>
            <p>Fridays, Saturdays, Sundays @ 17:00PM - 18:30PM</p>
        </section>

        <section>
            <h3>Price of Event</h3>
            <p>$25/person</p>
        </section>
    </div>
    
    <a href="Payment.html" class="book-event">Book Event</a>
</body>
</html>
