<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/bookingConfirmationPage.css">
</head>
<body>
    <div class="container">
        <script src="../scripts/navbar.js"></script>
        <h1>Event: Bruno Mars Eras Tour</h1>

        <div class="confirmation-box">
            <p><h2>Payment Complete!</h2></p>
            <p><i>Add Ticket to your Wallet or Download to Save it.</i></p>
            <p>Enjoy your trip!</p>

            <button class="button" onclick="downloadTicket()">Download</button>

    <script>
        function downloadTicket() {
            // Display a popup notification for ticket download
            alert("Ticket downloaded to device!");
        }
    </script>
</body>
</html>
