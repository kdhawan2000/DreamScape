<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/searchbar.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/searchPage.css">

</head>

<body>
    <script src="../scripts/navbar.js"></script>
    <div class="homepage-container">
        <div class="location-container">
            <p class="location-text">Location</p>
            <p class="current-location">Calgary, AB</p>
        </div>
        <div class="search-bar">
            <!-- <form action="#" method="get"> -->
            <div class="input-group">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" name="search" placeholder="Search for Events or Organizers" class="form-control" />
            </div>
            <!-- </form> -->
            <div class="filter-icon">
                <i class="fas fa-filter"></i>
            </div>
        </div>

        <div class="price-sort" data-sort="asc">
            Price
            <i class="fas fa-sort-up"></i>
        </div>

    </div>
</body>
<script src="../scripts/searchPage.js"></script>

</html>
